<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos.css">
    <title>Drad 'n drop</title>
</head>

<body>

    <div class="container">

        <div id="start-zone" class="start-zone">



            <div id="1" draggable="true" class="object">
                <p class="value">1</p>
            </div>
            <div id="2" draggable="true" class="object">
                <p class="value">2</p>
            </div>
            <div id="3" draggable="true" class="object">
                <p class="value">3</p>
            </div>
            <div id="4" draggable="true" class="object">
                <p class="value">4</p>
            </div>

        </div>



        <div id="end-zone" class="end-zone">



        </div>


        <div class="result">
            <h2>
                resultado:
            </h2>
            <p id="resultado"></p>
        </div>
    </div>







    <script src="/script.js"></script>
</body>

</html>
